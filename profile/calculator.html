<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kenneth Kafeero | Calculator</title>

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/calculator_layout.css" />
  </head>
  <body>
    <header class="m-header">
      <nav class="m-navbar">
        <ul class="list-unstyled m-navbar__nav">
          <li class="m-navbar__nav__item"><a href="./index.html">About</a></li>
          <li class="m-navbar__nav__item">
            <a href="./register.html">Register</a>
          </li>
          <li class="m-navbar__nav__item">
            <a href="./contact.html">Contact</a>
          </li>
          <li class="m-navbar__nav__item">
            <a href="./calculator.html">Calculator</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="calc">
      <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
    </section>
  </body>
</html>
