<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenneth Kafeero | Sign in</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,700"
    />
    <!-- <link rel="stylesheet" href="global.css" /> -->
    <link rel="stylesheet" href="./css/signin_layout.css" />
    <link rel="stylesheet" href="./css/signin.css" />
  </head>

  <body>
    <div class="container">
      <form class="form">
        <h1 class="form-title">Register</h1>
        <div class="grid">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Full name" />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="Your message goes here"
            ></textarea>
          </div>
          <button type="submit" class="btn">Send message</button>
        </div>
      </form>
    </div>
  </body>
</html>
