<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenneth Kafeero | Register</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/register_layout.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>

  <body>
    <header class="m-header">
      <nav class="m-navbar">
        <ul class="list-unstyled m-navbar__nav">
          <li class="m-navbar__nav__item"><a href="./index.html">About</a></li>
          <li class="m-navbar__nav__item">
            <a href="./register.html">Register</a>
          </li>
          <li class="m-navbar__nav__item">
            <a href="./contact.html">Contact</a>
          </li>
          <li class="m-navbar__nav__item">
            <a href="./calculator.html">Calculator</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="register">
      <form class="form">
        <h1 class="form-title">Register</h1>
        <div class="grid">
          <div class="form-group">
            <input type="text" name="firstname" placeholder="First name" />
          </div>
          <div class="form-group">
            <input type="text" name="lastname" placeholder="Last name" />
          </div>
          <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone" />
          </div>
          <div class="form-group">
            <input type="password" name="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="confirmpassword"
              placeholder="Confirm password"
            />
          </div>
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </section>
  </body>
</html>
